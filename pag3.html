<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Nivel Capacidad de Innovación o Emprendimienton final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 15px;
            position: fixed;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }

        #sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
        }

        #resultado {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Barra lateral - Menú -->
    <div id="sidebar">
        <a href="index.html">Inicio</a>
        <a href="pag1.html">Info sobre emprendimiento</a>
        <a href="pag2.html">Datos Históricos</a>
        <a href="pag3.html">Formulario</a>
        <a href="pag4.html">Emprendimiento para La mujer</a>
        <a href="pag5.html">Tipo de Emprendimiento</a>
        <a href="pag6.html">Tendencia de la innovación en el mundo</a>
        <a href="pag7.html">Comparación emprendimiento e innovación</a>
        <a href="pag8.html">Contactos</a>
        <a href="pag9.html">Agradecimientos</a>
    </div>
    <style>
        #sidebar {
            width: 250px;
            background-color: #28a745;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            overflow-y: auto;
            /* Habilita el desplazamiento vertical */
            padding-top: 20px;
            transition: all 0.3s ease;
            /* Transición suave */
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
        }

        #sidebar a:hover {
            background-color: #45c49f;
        }
    </style>

    <!-- Contenido principal -->
    <div class="content">
        <h1 class="text-center mb-4">Cálculo del Nivel Capacidad de Innovación o Emprendimiento</h1>
        <form id="innovationForm">
            <!-- Preguntas -->
            <div class="mb-3">
                <label>1. ¿Contamos con personas talentosas que verdaderamente marquen una diferencia en lo que
                    hacen?</label>
                <select class="form-select" name="q1">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>2. ¿Nos resulta sencillo armar equipos espontáneos para encarar desafíos puntuales cuando la
                    realidad lo exige o las oportunidades aparecen?</label>
                <select class="form-select" name="q2">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>3. En nuestras reuniones: ¿la gente se nutre o “engorda”?</label>
                <select class="form-select" name="q3">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>4. ¿Capacitamos en algo que otros no capaciten?</label>
                <select class="form-select" name="q4">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>5. ¿Propiciamos la circulación formal de muchas ideas aunque no todas se concreten?</label>
                <select class="form-select" name="q5">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>6. ¿Tenemos en nuestro haber una buena cantidad de ideas efectivamente aplicadas en los últimos
                    dos años?</label>
                <select class="form-select" name="q6">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>7. ¿Hemos logrado impactos que signifiquen transformaciones interesantes?</label>
                <select class="form-select" name="q7">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>8. ¿Sabemos copiar?</label>
                <select class="form-select" name="q8">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>9. ¿Nos han copiado lo suficiente?</label>
                <select class="form-select" name="q9">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>10. ¿Nos atrevemos a lo que otros no se atreven?</label>
                <select class="form-select" name="q10">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>11. ¿Trabajamos con socios y proveedores que valoran la originalidad, la innovación y la
                    capacidad emprendedora?</label>
                <select class="form-select" name="q11">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>12. ¿Trabajamos con clientes o públicos exigentes en cuanto a su originalidad y originales ellos
                    mismos?</label>
                <select class="form-select" name="q12">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>13. ¿Contamos con una buena cantidad de intangibles en nombres, marcas, logotipos, presencia en
                    redes sociales, patentes, derechos de autor, etc.?</label>
                <select class="form-select" name="q13">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <div class="mb-3">
                <label>14. ¿Figura, entre los valores que priorizamos, alguno vinculado a la creatividad o a la
                    innovación?</label>
                <select class="form-select" name="q14">
                    <option value="false">No</option>
                    <option value="true">Sí</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calcularPorcentaje()">Enviar</button>
        </form>
        <div id="resultado" class="text-center text-success"></div>
    </div>

    <script>
        function calcularPorcentaje() {
            const form = document.getElementById("innovationForm");
            const inputs = form.querySelectorAll("select");
            let score = 0;

            inputs.forEach(input => {
                if (input.value === "true") {
                    score++;
                }
            });

            const porcentaje = (score / inputs.length) * 100;
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.textContent = `Índice de nivel capacidad de innovación o emprendimiento: ${porcentaje.toFixed(2)}%`;
        }
    </script>
</body>

</html>
